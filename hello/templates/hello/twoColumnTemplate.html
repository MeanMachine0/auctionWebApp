<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hello/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbarBrand">Home</a>
    <a href="{% url 'logMessage' %}" class="navbarItem">Log Message</a>
    <a href="{% url 'about' %}" class="navbarItem">About</a>
    <a href="{% url 'contact' %}" class="navbarItem">Contact</a>
    <a href="{% url 'browse' %}" class="navbarItem">Browse Items</a>
    <a href="{% url 'listAnItem' %}" class="navbarItem">List an Item</a>
</div>

<div class="bodyContent">
    <div class="leftContainer">
        {% block content %}
        {% endblock %}
    </div>
    <div class="rightContainer">
        {% block form %}
        {% endblock %}
    </div>
    <div style="clear: both;"></div>
    <hr/>
    <footer style="color: rgb(224, 224, 224);">
        &copy; 2023
    </footer>
</div>
</body>
</html>
