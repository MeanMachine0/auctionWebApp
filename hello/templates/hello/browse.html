{% extends "hello/layout.html" %}
{% block title %}
    Auction - Browse Items
{% endblock %}
{% block content %}
  <h2>Browse Items</h2>
  <form method="POST" class="sortByMenu">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="margin-bottom: 10px;">Apply</button>
  </form>
  <br>
  {% for item in items %}
    <li>
      <a href="{% url 'itemDetail' pk=item.pk %}">{{ item.name }}</a> - Â£{{ item.price }}
    </li>
  {% empty %}
    No items found.
  {% endfor %}
{% endblock %}
