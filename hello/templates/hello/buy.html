{% extends "hello/layout.html" %}
{% block title %}
    Buy Items
{% endblock %}
{% block content %}
  <h1>Buy Items</h1>
  <ul>
    {% for item in items %}
      <a href={{ item.id }}> 
        <p>{{ item.name }} - ${{ item.startingPrice }} id: {{ item.id }}</p> 
      </a>
    {% empty %}
      <li>No items found.</li>
    {% endfor %}
  </ul>
{% endblock %}
