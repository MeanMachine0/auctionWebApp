{% extends "hello/layout.html" %}
{% block title %}
    Buy Items
{% endblock %}
{% block content %}
  <h1>Buy Items</h1>
  {% for item in items %}
    <li>
      <a href={{ item.id }}> 
        {{ item.name }} - ${{ item.startingPrice }} id: {{ item.id }}
      </a>    
    </li>
    
  {% empty %}
    <li>No items found.</li>
  {% endfor %}
{% endblock %}
