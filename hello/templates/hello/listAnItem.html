{% extends "hello/layout.html" %}
{% block title %}
    Auction - List an Item
{% endblock %}

{% block subheader %}
    <h2 style="margin-bottom: 0px;">List an Item</h2>
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="centralContainer">
            <button type="submit">List Item</button>
        </div>        
    </form>
{% endblock %}
